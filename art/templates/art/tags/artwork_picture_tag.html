{% if artwork.image %}
  <picture class="artwork-picture">
    {% if detail %}
      {% if webp_large %}
        <source
          srcset="{{ webp_large }}"
          type="image/webp"
          media="(min-width: 501px)"
        >
      {% endif %}
      <source
        srcset="{{ webp_medium }}"
        type="image/webp"
        media="(min-width: 501px)"
      >
      <source
        srcset="{{ webp_small }}"
        type="image/webp"
      >

      {% if jpeg_large %}
        <source
          srcset="{{ jpeg_large }}"
          media="(min-width: 501px)"
        >
      {% endif %}
      <source
        srcset="{{ jpeg_medium }}"
        media="(min-width: 501px)"
      >
      <source
        srcset="{{ jpeg_small }}"
      >

      <img
        src="{{ artwork.image.url }}"
        alt="{{ artwork.title }}"
        height="{{ artwork.cls_dimension.detail_height }}"
        width="{{ artwork.cls_dimension.detail_width }}"
        {% if is_lcp %}fetchpriority="high"{% endif %}
        {% if decoding %}decoding="{{ decoding }}"{% endif %}
      />
    {% else %}
      {% if webp_thumbnail %}
        <source
          srcset="{{ webp_thumbnail }}"
          type="image/webp"
        >
      {% else %}
        <source
          srcset="{{ webp_small }}"
          type="image/webp"
        >
      {% endif %}

      {% if jpeg_thumbnail %}
        <source
          srcset="{{ jpeg_thumbnail }}"
        >
      {% else %}
        <source
          srcset="{{ jpeg_small }}"
        >
      {% endif %}

      <img
        src="{{ artwork.image.url }}"
        alt="{{ artwork.title }}"
        height="{{ artwork.cls_dimension.list_height }}"
        width="{{ artwork.cls_dimension.list_width }}"
        {% if is_lcp %}fetchpriority="high"{% endif %}
        {% if decoding %}decoding="{{ decoding }}"{% endif %}
      />
    {% endif %}
  </picture>
{% endif %}
